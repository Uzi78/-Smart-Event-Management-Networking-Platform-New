
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventNexus AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #07070F;
            --surface: #0A0A18;
            --card: #111325;
            --border: #1A1A2E;
            --border-strong: #333355;
            --text: #FFFFFF;
            --text-sub: #64748B;
            --text-sub2: #94A3B8;
            --accent: #6366F1;
            --accent-hover: #4F46E5;
        }

        .light-mode {
            --bg: #F8FAFC;
            --surface: #FFFFFF;
            --card: #FFFFFF;
            --border: #E2E8F0;
            --border-strong: #CBD5E1;
            --text: #0F172A;
            --text-sub: #475569;
            --text-sub2: #64748B;
            --accent: #4F46E5;
            --accent-hover: #4338CA;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .glass { 
            background: var(--surface); 
            backdrop-filter: blur(12px); 
            border: 1px solid var(--border); 
        }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: var(--border); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-track { background-color: transparent; }

        /* Tailwind overrides for variables */
        .bg-theme-bg { background-color: var(--bg); }
        .bg-theme-surface { background-color: var(--surface); }
        .bg-theme-card { background-color: var(--card); }
        .bg-theme-border { background-color: var(--border); }
        .border-theme-border { border-color: var(--border); }
        .text-theme-text { color: var(--text); }
        .text-theme-sub { color: var(--text-sub); }
    </style>
